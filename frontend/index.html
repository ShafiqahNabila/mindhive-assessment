<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Outlets Map</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
</head>
<body>
    <!-- Page Header -->
    <h1>Subway Outlets in Kuala Lumpur</h1>

    <!-- Search Container -->
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Enter your query (e.g., Which outlets close the latest?)">
        <button id="search-button">Search</button>
    </div>

    <!-- Search Results Container -->
    <div id="search-results"></div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!-- Leaflet JS -->
    <script src="script.js"></script> <!-- Custom JS -->
</body>
</html>
